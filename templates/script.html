{% extends "base.html" %}
{% block content %}

<div class="row">
        <div class="col s2 m1">
            <div class="panel-left"></div>
    </div>

        <div class="col s8 m10">

        <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card-panel matt-black">
         
            <h3 class="center-align offwhite">Script</h3>
            <form class="" method="POST" action="{{ url_for('get_script') }}">
                <div class="input-field">
                    
                
                <button type="submit" class="btn-small light-blue darken-4 text-shadow">
                        Find image
                </button>
                </div>
            </form>
             
            </div>
        </div>
    </div>

    <div>
        {% for draft in script %}
            <a href="{{ draft.script}}">Latest Draft</a>
        {% endfor %}  
        
    </div>

    </div>

        <div class="col s2 m1">
            <div class="panel-right"></div>
        </div>

    </div>
{% endblock %}
