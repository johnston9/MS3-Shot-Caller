{% extends "base.html" %}
{% block content %}

    <!--top-box-->
    <div class="row">
        <div class="col s6 offset-s3 m4 offset-m4">
            <div class="login-box">
                <div class="row">
                    <div class="col s1 left-pad">
                        <div class="smallPanel-l"></div>
                    </div>
                    <div class="col s11">
                <p class="username shadow-light center-align"><strong>Add New Image</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s2 m1">
            <div class="panel-left"></div>
        </div>

        <div class="col s8 m10">

            <div class="row card-panel matt-black offwhite">
                <form class="col col s8 offset-s2" method="POST" action="{{ url_for('add_image') }}">
                    
                    <!--enter image_name-->
                    <div class="row">
                        <div class="input-field col s8 offset-s2">
                            <i class="fas fa-star prefix blue-text text-darken-4"></i>
                            <input id="image_name" name="image_name" minlength="1"
                                type="text" class="validate" required>
                            <label for="image_name">Image Name Ref Tag</label>
                        </div>
                    </div>
                    <!--enter image description-->
                    <div class="row">
                        <div class="input-field col s8 offset-s2">
                            <i class="fas fa-star prefix blue-text text-darken-4"></i>
                            <input id="image_des" name="image_des" minlength="1"
                                type="text" class="validate" required>
                            <label for="image_des">Image Description</label>
                        </div>
                    </div>
                    <!--enter image src-->
                    <div class="row">
                        <div class="input-field col s8 offset-s2">
                            <i class="fas fa-star prefix blue-text text-darken-4"></i>
                            <input id="image_src" name="image_src" minlength="20"
                                type="text" class="validate">
                            <label for="image_src">Image SRC</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="center-align">
                            <button type="submit" class="btn-small body-back text-shadow">
                                Add Image <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>

        </div>

        <div class="col s2 m1">
            <div class="panel-right"></div>
        </div>

    </div>

{% endblock %}
