{% extends "base.html" %}
{% block content %}

    <h3 class="offwhite center-align">Add latest script</h3>

    <div class="row card-panel blue-grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_script') }}">
            <!--enter script src-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-book-open prefix blue-text text-darken-4"></i>
                    <input id="script_name" name="script_name" minlength="1"
                        type="text" class="validate" required>
                    <label for="script_name">Enter Latest Script SRC</label>
                </div>
            </div>

            <div class="row">
                <div class="center-align">
                    <button type="submit" class="col s6 offset-s3 btn-small body-back text-shadow">
                        Add Script <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
