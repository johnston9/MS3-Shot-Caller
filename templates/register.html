<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" 
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css" >
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <title>Shot Caller</title>
</head>
<body class="body-back">

    <div class="row">

        <div class="col s1">
            <div class="panel-left right"></div>
        </div>

        <div class="col s10"> 

        <div class="row">
            <div class="col s4 offset-s4">
            <div class="login-box">
            <h3 class="center-align">Shot Caller</h3>
            </div>
            </div>
            </div>

            <div>
            <!-- flash message display -->
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="row">
                                <h4 class="matt-black offwhite center-align">{{ message }}</h4>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
    
            <!--register-->
            <div class="row">
                    <div class="col s12 m6 offset-m3">
                        <h5 class=" center-align offwhite">Register</h5>
                        <form method="POST" action="{{ url_for('register') }}">
                            <div class= "login-form"> 
                                <!-- username -->
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="username" name="username" type="text" minlength="5"
                                            maxlength="16" pattern="^[a-zA-Z0-9]{5,16}$" class="validate" required>
                                        <label for="username">Username</label>
                                    </div>
                                </div>
                                <!-- name -->
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="firstname" name="firstname" type="text" minlength="1"
                                            maxlength="16" pattern="^[a-zA-Z0-9]{1,16}$" class="validate" required>
                                        <label for="firstname">First Name</label>
                                    </div>
                                </div>
                                <!-- last name -->
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="lastname" name="lastname" type="text" minlength="2"
                                            maxlength="16" pattern="^[a-zA-Z0-9]{2,16}$" class="validate" required>
                                        <label for="lastname">Last Name</label>
                                    </div>
                                </div>
                                <!-- job title -->
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="job_title" name="job_title" type="text" minlength="2"
                                            maxlength="30" pattern="^[a-zA-Z0-9]{2,30}$" class="validate" required>
                                        <label for="job_title">Job Title</label>
                                    </div>
                                </div>
                                <!-- password -->
                                <div class="row">
                                    <div class="input-field col s12">
                                    <input id="password" name="password" type="password" minlength="5"
                                        maxlength="16" pattern="^[a-zA-Z0-9]{5,16}$" class="validate" required>
                                    <label for="password">Password</label>
                                    </div>
                                </div>
                                <!-- key -->
                                <div class="row">
                                    <div class="input-field col s12">
                                    <input id="key" name="key" type="text" class="validate" required>
                                    <label for="key">Key</label>
                                    </div>
                                </div>
                                <!-- register button-->
                                <div class="row center-align">
                                    <button type="submit" class="col s6 offset-s3 btn-small body-back text-shadow">
                                        Register <i class="fas fa-arrow-right"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
            </div>

            <div class="row">
                <div class="col s12 or-login">
                    <p class="center-align">
                        <a href="{{ url_for('login') }}" class="offwhite">Log In here</a>
                    </p>
                </div>
            </div>
        </div>
    

            <div class="col s1">
                <div class="panel-right left"></div>
            </div>

        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
