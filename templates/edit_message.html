{% extends "base.html" %}
{% block content %}

    <!--top-box-->
    <div class="row">
        <div class="col s4 offset-s4">
            <div class="login-box">
                <div class="row">
                    <div class="col s1 left-pad">
                        <div class="smallPanel-l"></div>
                    </div>
                    <div class="col s11">
                <p class="username shadow-light center-align"><strong>Edit Message</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s2 m1">
            <div class="panel-left"></div>
        </div>

        <div class="col s8 m10">

    <div class="row card-panel blue-grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_message', depart=message.dept_name, message_id=message._id) }}">
            <!--select department-->
            <div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-star prefix blue-text text-darken-4"></i>
					<select id="department_name" name="department_name" class="validate" required>
                        <option value="" disabled>Select Department</option>
                        {% for dep in depts %}
                            {% if dep.dept_name == message.dept_name %}
                                <option value="{{ dep.dept_name }}" selected>{{ dep.dept_name }}</option>
                            {% else %}
                                <option value="{{ dep.dept_name }}">{{ dep.dept_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
					<label for="department_name">Department</label>
				</div>
            </div>
            <!--enter subject-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-star prefix blue-text text-darken-4"></i>
                    <input id="subject" name="subject" minlength="1" maxlength="20"
                        value="{{ message.subject }}" type="text" class="validate" required>
                    <label for="subject">Subject</label>
                </div>
            </div>
            <!--enter message-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-star prefix blue-text text-darken-4"></i>
                    <textarea id="message" name="message" minlength="5"
                        maxlength="300" class="materialize-textarea validate" required>
                        {{- message.message -}}
                    </textarea>
                    <label for="message">Message</label>
                </div>
            </div>
            <!--enter image src-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-star prefix blue-text text-darken-4"></i>
                    <input id="image_src" name="image_src" minlength="20" maxlength="30"
                        value="{{ message.image_src }}" type="text" class="validate">
                    <label for="image_src">Image SRC</label>
                </div>
            </div>
            <!--enter image description-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-star prefix blue-text text-darken-4"></i>
                    <input id="image_des" name="image_des" minlength="1" maxlength="30"
                        value="{{ message.image_des }}" type="text" class="validate">
                    <label for="image_des">Image Reference</label>
                </div>
            </div>

			<div class="row">
				<div class="input-field col s12">
					<div class="switch">
                        <i class="fas fa-exclamation-triangle prefix light-blue-text text-darken-4"></i>
						<label for="is_priority">
                            {% if message.is_priority == "on" %}
                                <input type="checkbox" id="is_priority" name="is_priority" checked>
                            {% else %}
                                <input type="checkbox" id="is_priority" name="is_priority">
                            {% endif %}
                            <span class="lever"></span>
                            Is Priority
                        </label>
					</div>
				</div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <!-- cancel button -->
                    <a href="{{ url_for('get_dep', dep=message.dept_name) }}"  class="btn-small body-back shadow-light">
                        Cancel / Back <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-small body-back shadow-light">
                        Edit Message <i class="fas fa-chevron-right right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    </div>

        <div class="col s2 m1">
            <div class="panel-right"></div>
        </div>

    </div>

{% endblock %}
