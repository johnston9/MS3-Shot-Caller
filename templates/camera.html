<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shot Caller</title>
</head>
<body>
    {% for cam in camera %}
        {{ cam.dept_name }}<br>
        {{ cam.date }}<br>
        {{ cam.poster }}<br>
        {{ cam.job_title }}<br>
        {{ cam.subject }}<br>
        {{ cam.message }}<br>
        {{ cam.is_priority }}<br>
        {{ cam.need_by }}<br>
    {% endfor %}
    
</body>
</html>
