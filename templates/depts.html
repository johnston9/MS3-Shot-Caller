{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s6 offset-s3 m4 offset-m4">
            <div class="login-box">
                <div class="row">
                    <div class="col s1 left-pad">
                        <div class="smallPanel-l"></div>
                    </div>
                    <div class="col s11">
                <p class="username shadow-light center-align"><strong>Departments</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s2 m1">
            <div class="panel-left"></div>
        </div>

        <div class="col s8 m10">

    <div class="row margintop-50">
        <div class="col s12 m8 offset-m2">
            <div class="row">
            {% for dept in depts %}
            {% if loop.index % 2 != 0 %}
            <div class="col s4">
                <div class="dep-box1 matt-black">
                    <a href="{{ url_for('get_dep', dep=dept.dept_name) }}">
                        <p class="center-align offwhite">{{ dept.dept_name }}</p>
                        <div class="secondary-content">
                            <i class="fas fa-angle-right offwhite"></i></div>
                    </a>
                </div>
            </div>
            {% else %} 
            <div class="col s4">
                <div class="dep-box matt-black">
                    <a href="{{ url_for('get_dep', dep=dept.dept_name) }}">
                        <p class="center-align offwhite">{{ dept.dept_name }}</p>
                        <div class="secondary-content">
                            <i class="fas fa-angle-right offwhite"></i></div>
                    </a>
                </div>
            </div>
            {% endif %} 
        {% endfor %}
            </div>
        </div>
    </div>

    </div>

        <div class="col s2 m1">
            <div class="panel-right"></div>
        </div>

</div>
    
{% endblock %}
