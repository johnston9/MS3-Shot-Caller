{% extends "base.html" %}
{% block content %}

        <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card-panel matt-black">
         
            <h3 class="center-align offwhite">Images</h3>
            <form class="" method="POST" action="{{ url_for('get_image') }}">
                <div class="input-field">
                    
                
                <button type="submit" class="btn-small light-blue darken-4 text-shadow">
                        Find image
                </button>
                </div>
            </form>
             
            </div>
        </div>
    </div>

    <div class="pic">
        {% for im in images %}
            <img src=" {{ im.src }} " alt="image">
            <p> {{ im.description }} </p>
        {% endfor %}  
        
    </div>
{% endblock %}
