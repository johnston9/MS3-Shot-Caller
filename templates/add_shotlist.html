{% extends "base.html" %}
{% block content %}

    <!--top-box-->

    <div class="row">
        <div class="col s6 offset-s3 m4 offset-m4">
            <div class="login-box">
                <div class="row">
                    <div class="col s1 left-pad">
                        <div class="smallPanel-l"></div>
                    </div>
                    <div class="col s11">
                <p class="username shadow-light center-align"><strong> Add Latest Shotlist</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s1">
            <div class="panel-left"></div>
    </div>

        <div class="col s10">

            <div class="row ">

                <form class="card-panel matt-black offwhite col s8 offset-s2" method="POST" action="{{ url_for('add_shot') }}">
                    <!--enter script src-->

                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-video prefix blue-text text-darken-4"></i>
                            <input id="shot_name" name="shot_name" minlength="1"
                                type="text" class="validate" required>
                            <label for="shot_name">Enter Latest Shotlist SRC</label>
                        </div>
                    </div>

                    <div class="row center-align">
                            <a href="{{ url_for('user_home', username=session['user']) }}" class="col s4 offset-s2 btn-small body-back text-shadow">
                                Cancel <i class="fas fa-times-circle right"></i>
                            </a>
                            <button type="submit" class="col s4 btn-small body-back text-shadow">
                                Add Shotlist <i class="fas fa-chevron-right"></i>
                            </button>
                    </div>
                    
                </form>
        
            </div>

        </div>

        <div class="col s1">
            <div class="panel-right"></div>
        </div>

    </div>

{% endblock %}
